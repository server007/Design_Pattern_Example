<div class="wrap">
    <div class="container">
        <div>
            <h1> L O G I N </h1>
            <form #form>
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="InputEmail1" [(ngModel)]="user.email" autocomplete="off" placeholder="abc@nagarro.com" pattern="[a-z0-9._%+-]+@nagarro.com" name="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" [(ngModel)]="user.password" placeholder="* * * * * * * *" name="password" required>
                </div>
                <div class="col col-md-6">
                    <button type="submit" (click)="form.checkValidity() ? checkLogin() : null" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- <span><strong>Don't have a Username & Password?</strong></span> -->
        <div>
            <a class="nav-link" routerLink=''>Return to home page</a>
            <a class="nav-link" routerLink='/signup'>Go to Signup page</a>

        </div>
    </div>
</div>
